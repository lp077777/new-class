<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document test</title>

<body>
  <!--sheet show data display data   table means a box , that' a table , tr line , td(table data) must in tr -->
  <!-- table header use th -->

              <td>4:data4</td>
            </tr>
          <tr>
              <td rowspan="2">1:data1</td>

              <td>2:data2</td>
