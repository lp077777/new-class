<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List</title>
</head>
<body>
  <!-- unordered html list / ordered html list /description list-->
  <!-- in ul , the children can only be li , we cannot add another tag or text in ul, but in li, can put everything -->
  <h4> unordered list: name</h4>
  <ul>
    <li>aa</li>
    <li>aa</li>
    <li>aa</li>
    <li>aa</li>
  </ul>
  <h4> ordered list: key</h4>
  <ol>
      <li>aa</li>
      <li>bb</li>
      <li>cc</li>
      <li>dd</li>
  </ol>
  <h4> description list: number</h4>
  <dl>
      <dt>number list</dt>
      <dd>11</dd>
      <dd>22</dd>
      <dd>33</dd>
  </dl>
</body>
</html>
