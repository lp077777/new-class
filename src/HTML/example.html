<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
</head>
<body>
  <h3> Registration Example </h3>
  <form>
    <table>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="gender" value="man" id="man"/><label for="man">man</label>  
          <input type="radio" name="gender" value="female" id="female"/><label for="female">female</label>  
        </td>
      </tr>
      <tr>
          <td>Date of Birth</td>
          <td>
            <select>
              <option selected>--select YY--</option>
              <option>1990</option>
              <option>2000</option>
              <option>2010</option>
            </select>
            <select>
              <option selected>--select MM--</option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
            </select>
            <select>
              <option selected>--select DD--</option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
            </select>
          </td>
      </tr>
      <tr>
          <td>location</td>
          <td><input type="text" name="location" maxlength="4" placeholder="NY"/></td>
      </tr>
      <tr>
          <td>degree</td>
          <td> 
            <input type="radio" name="degree" value="bachelor" id="bachelor"/><label for="bachelor">bachelor</label>  
            <input type="radio" name="degree" value="master" id="master"/><label for="master">master</label>
          </td>
      </tr>
      <tr>
          <td>prefer name</td>
          <td><input type="text" name="name" maxlength="4" placeholder="name"/></td>
      </tr>
      <tr>
          <td>skills</td>
          <td><input type="checkbox" name="skills" value="js" checked/> js <input type="checkbox" name="skills" value="html"/> html <input type="checkbox" name="skills" value="css"/> css</td>
      </tr>
      <tr>
          <td>Details</td>
          <td><textarea rows="5" cols="20"></textarea></td>
      </tr>
    </table>
    <a href="https://www.google.com" target="_blank">Terms of Use</a> 
    <br />
    <input type="checkbox" name="tou" value="tou" id="tou"/><label for="tou">I agree the Terms of Use</label>  
    <div><span><input type="reset" value="reset"/></span><span><input type="submit" value="submit"/></span> </div>
  </form>
  <br />
  How to contact me 
  <ul>
      <li><a href="https://www.google.com" target="_blank">phone number</a> </li>
      <li><a href="https://www.google.com" target="_blank">email</a> </li>
      <li><a href="https://www.google.com" target="_blank">WeChat</a> </li>
      <li><a href="https://www.google.com" target="_blank">Facebook</a> </li>
  </ul>
</body>
</html>
